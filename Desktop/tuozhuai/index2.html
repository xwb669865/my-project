        function test(str) {
            //键盘号码映射
            let map = ["", 1, "abc", "def", "ghi", "jkl", "mno", "pqrs", "tuv", "wxyz"]

            let num = str.split();
            let code = [];
            num.forEach(item => {
                if (map[item]) {
                    code.push(map[item])
                }
            })

            let comb = (arr) => {
                //零时变量用来保存两个组合的结果
                let tme = [];
                //最外层的循环是遍历第一个元素，里层的循环是遍历第二个元素
                for (let i = 0, il = arr[0].length; i < il; i++) {
                    for (let j = 0, jl = arr.arr[1].length; j < jl; j++) {
                        tmp = push("${arr[0][i]}${arr[1][j]}");
                    }
                }
                arr.splice(0, 2, tmp);
                if (arr.length > 1) {
                    comb(arr)
                } else {
                    return tmp;
                }
                return arr[0];
            }
            return comb(code);
